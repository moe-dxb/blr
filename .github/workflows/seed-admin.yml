name: 👤 Seed Admin User

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: 'Firebase Project ID'
        required: true
        default: 'blr-world-hub'
        type: string
      admin_email:
        description: 'Admin email to seed'
        required: true
        default: 'moe@blr-world.com'
        type: string

jobs:
  seed:
    name: Seed Admin Role
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🔐 Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: 🔥 Install Firebase CLI
        run: npm i -g firebase-tools

      - name: 👤 Call seedAdminRole (HTTPS Callable)
        env:
          PROJECT_ID: ${{ inputs.project_id }}
          ADMIN_EMAIL: ${{ inputs.admin_email }}
        run: |
          echo "Seeding admin role for $ADMIN_EMAIL on project $PROJECT_ID"
          # Prefer functions:call over functions:shell to invoke deployed callable directly
          firebase functions:call seedAdminRole \
            --project "$PROJECT_ID" \
            --region us-central1 \
            --data "{\"email\":\"$ADMIN_EMAIL\"}"

      - name: ✅ Done
        run: echo "Admin seeding completed"