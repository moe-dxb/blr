name: ğŸš€ Full Production Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      skip_tests:
        description: 'Skip CI tests (emergency deployment)'
        required: false
        default: false
        type: boolean
      seed_admin:
        description: 'Run admin seeding after deployment'
        required: false
        default: false
        type: boolean
      admin_email:
        description: 'Admin email to seed (overrides secret ADMIN_EMAIL)'
        required: false
        default: ''
        type: string
  push:
    branches:
      - master
      - main
  
jobs:
  # Phase 1: Code Quality & Testing
  quality-assurance:
    name: ğŸ§ª Quality Assurance
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    outputs:
      should_deploy: ${{ steps.quality-check.outputs.passed }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“‹ Verify Repository Structure
        run: |
          echo "Repository root contents:"
          ls -la
          echo "Checking for package files:"
          ls -la package*.json || echo "No package files found"

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "Using npm install (lockfile-agnostic)"
          npm install --no-audit --no-fund

      - name: ğŸ” TypeScript Type Check
        run: |
          echo "::group::TypeScript Version"
          npx tsc -v
          echo "::endgroup::"
          echo "::group::Type Checking"
          npx tsc --noEmit
          echo "::endgroup::"

      - name: ğŸ§¹ ESLint Code Quality
        run: npm run lint || echo "ESLint completed with warnings"

      - name: âš¡ Next.js Build Test
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_TELEMETRY_DISABLED: 1
        run: |
          echo "::group::Building Next.js Application"
          npm run build
          echo "::endgroup::"
          
      - name: ğŸ§ª Cloud Functions Build Test
        run: |
          if [ -d functions ]; then
            echo "::group::Building Cloud Functions"
            cd functions
            npm install --no-audit --no-fund
            if npm run | grep -q "build"; then 
              npm run build
            else 
              echo "No build script found for functions"
            fi
            echo "::endgroup::"
          else
            echo "No functions directory found"
          fi

      - name: âœ… Quality Check Complete
        id: quality-check
        run: |
          echo "passed=true" >> $GITHUB_OUTPUT
          echo "âœ… All quality checks passed!"

  # Phase 2: Firebase Infrastructure Deployment
  deploy-infrastructure:
    name: ğŸ—ï¸ Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [quality-assurance]
    if: ${{ always() && (needs.quality-assurance.result == 'success' || inputs.skip_tests) }}
    permissions:
      contents: read
      id-token: write
    env:
      CI: true
      FIREBASE_CLI_EXPERIMENTS: webframeworks
      NODE_OPTIONS: --max-old-space-size=4096
      ENABLE_GCIP_BLOCKING: 'false'
    outputs:
      deployment_url: ${{ steps.deploy-info.outputs.url }}
      functions_deployed: ${{ steps.deploy-info.outputs.functions }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: ğŸ”¥ Install Firebase CLI
        run: |
          npm i -g firebase-tools
          firebase --version

      - name: âš¡ Enable Firebase Experiments
        run: |
          echo "::group::Firebase Experiments"
          firebase experiments:list || true
          firebase experiments:enable webframeworks
          firebase experiments:list || true
          echo "::endgroup::"

      - name: ğŸ¯ Firebase Project Context
        env:
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          echo "::group::Project Information"
          echo "Deploying to PROJECT_ID: $PROJECT_ID"
          firebase projects:list || true
          echo "::endgroup::"

      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "Using npm install (lockfile-agnostic)"
          npm install --no-audit --no-fund

      - name: âš™ï¸ Configure Environment
        run: |
          echo "::group::Environment Configuration"
          cat > .env.local << 'EOF'
          NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          EOF
          echo "Environment configured âœ…"
          echo "::endgroup::"

      - name: ğŸ—ï¸ Build Application
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: |
          echo "::group::Building Next.js Application"
          npm run build
          echo "Build completed successfully âœ…"
          echo "::endgroup::"

      - name: ğŸ§© Build Cloud Functions
        run: |
          if [ -d functions ]; then
            echo "::group::Building Cloud Functions"
            cd functions
            npm install --no-audit --no-fund
            if npm run | grep -q "build"; then 
              npm run build
              echo "Functions built successfully âœ…"
            else 
              echo "No build script for functions"
            fi
            echo "::endgroup::"
          else
            echo "No functions directory found"
          fi

      - name: ğŸ”¥ Deploy Firestore Rules & Storage
        env:
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          echo "::group::Deploying Firestore Rules & Storage"
          firebase deploy --non-interactive --only firestore:rules,storage --project $PROJECT_ID
          echo "Rules deployed successfully âœ…"
          echo "::endgroup::"

      - name: ğŸš€ Deploy Functions & Hosting
        env:
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          echo "::group::Deploying Functions & Hosting"
          if [ -d functions ]; then
            firebase deploy --non-interactive --only functions,hosting --project $PROJECT_ID
            echo "functions=true" >> $GITHUB_OUTPUT
          else
            firebase deploy --non-interactive --only hosting --project $PROJECT_ID
            echo "functions=false" >> $GITHUB_OUTPUT
          fi
          echo "Deployment completed successfully âœ…"
          echo "::endgroup::"

      - name: ğŸ“‹ Deployment Information
        id: deploy-info
        env:
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          URL="https://${PROJECT_ID}.web.app"
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "::notice title=Deployment Complete::Application deployed to $URL"

  # Phase 3: Post-Deployment Verification
  verify-deployment:
    name: âœ… Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure]
    if: ${{ always() && needs.deploy-infrastructure.result == 'success' }}
    steps:
      - name: ğŸ” Health Check
        env:
          DEPLOYMENT_URL: ${{ needs.deploy-infrastructure.outputs.deployment_url }}
        run: |
          echo "::group::Application Health Check"
          echo "Testing deployment at: $DEPLOYMENT_URL"
          
          # Test main page
          if curl -f -s "$DEPLOYMENT_URL" > /dev/null; then
            echo "âœ… Main page is accessible"
          else
            echo "âŒ Main page is not accessible"
            exit 1
          fi
          
          # Test if it's actually serving the app (not just a generic page)
          if curl -s "$DEPLOYMENT_URL" | grep -q "BLR World"; then
            echo "âœ… BLR World Portal is properly deployed"
          else
            echo "âš ï¸ Content verification inconclusive"
          fi
          echo "::endgroup::"

      - name: ğŸ§ª API Health Check
        env:
          DEPLOYMENT_URL: ${{ needs.deploy-infrastructure.outputs.deployment_url }}
        run: |
          echo "::group::API Health Check"
          API_URL="${DEPLOYMENT_URL}/api"
          
          # Test API endpoint
          if curl -f -s "$API_URL" > /dev/null; then
            echo "âœ… API is accessible"
          else
            echo "âš ï¸ API endpoint not responding (may be expected for client-side app)"
          fi
          echo "::endgroup::"

  # Phase 4: Admin Seeding (Optional)
  seed-admin:
    name: ğŸ‘¤ Seed Admin User
    runs-on: ubuntu-latest
    needs: [verify-deployment]
    if: ${{ inputs.seed_admin && needs.verify-deployment.result == 'success' }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: ğŸ”¥ Install Firebase CLI
        run: npm i -g firebase-tools

      - name: ğŸ‘¤ Seed Admin Role
        env:
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          ADMIN_EMAIL: ${{ inputs.admin_email || secrets.ADMIN_EMAIL || 'hr@blr-world.com' }}
        run: |
          echo "::group::Seeding Admin User"
          echo "Seeding admin role for: $ADMIN_EMAIL"
          
          # Call the seedAdminRole function
          firebase functions:shell --project $PROJECT_ID << EOF
          seedAdminRole({email: '$ADMIN_EMAIL'}).then(console.log).catch(console.error)
          EOF
          
          echo "Admin seeding completed âœ…"
          echo "::endgroup::"

  # Phase 5: Deployment Summary
  deployment-summary:
    name: ğŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [quality-assurance, deploy-infrastructure, verify-deployment, seed-admin]
    if: always()
    steps:
      - name: ğŸ“‹ Generate Summary
        run: |
          echo "# ğŸš€ BLR World Portal Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“Š Deployment Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Quality Assurance Results
          if [[ "${{ needs.quality-assurance.result }}" == "success" ]]; then
            echo "âœ… **Quality Assurance**: Passed" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.quality-assurance.result }}" == "skipped" ]]; then
            echo "â­ï¸ **Quality Assurance**: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Quality Assurance**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Infrastructure Deployment Results
          if [[ "${{ needs.deploy-infrastructure.result }}" == "success" ]]; then
            echo "âœ… **Infrastructure Deployment**: Success" >> $GITHUB_STEP_SUMMARY
            echo "ğŸŒ **Application URL**: ${{ needs.deploy-infrastructure.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Infrastructure Deployment**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Verification Results
          if [[ "${{ needs.verify-deployment.result }}" == "success" ]]; then
            echo "âœ… **Deployment Verification**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Deployment Verification**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Admin Seeding Results
          if [[ "${{ needs.seed-admin.result }}" == "success" ]]; then
            echo "âœ… **Admin Seeding**: Completed" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.seed-admin.result }}" == "skipped" ]]; then
            echo "â­ï¸ **Admin Seeding**: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Admin Seeding**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ¯ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.deploy-infrastructure.result }}" == "success" ]]; then
            echo "1. ğŸŒ Visit [BLR World Portal](${{ needs.deploy-infrastructure.outputs.deployment_url }})" >> $GITHUB_STEP_SUMMARY
            echo "2. ğŸ” Sign in with your @blr-world.com Google account" >> $GITHUB_STEP_SUMMARY
            echo "3. ğŸ‘¤ Ensure admin users have proper roles assigned" >> $GITHUB_STEP_SUMMARY
            echo "4. ğŸ§ª Test all major features in production" >> $GITHUB_STEP_SUMMARY
          else
            echo "1. ğŸ” Review deployment logs for errors" >> $GITHUB_STEP_SUMMARY
            echo "2. ğŸ”§ Fix any configuration issues" >> $GITHUB_STEP_SUMMARY
            echo "3. ğŸ”„ Re-run deployment workflow" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ‰ Deployment Success Notification
        if: ${{ needs.deploy-infrastructure.result == 'success' && needs.verify-deployment.result == 'success' }}
        run: |
          echo "::notice title=ğŸ‰ Deployment Successful::BLR World Portal has been successfully deployed to ${{ needs.deploy-infrastructure.outputs.deployment_url }}"

      - name: âš ï¸ Deployment Issues Notification  
        if: ${{ needs.deploy-infrastructure.result != 'success' || needs.verify-deployment.result != 'success' }}
        run: |
          echo "::error title=âŒ Deployment Issues::There were issues with the deployment. Please check the logs and retry."